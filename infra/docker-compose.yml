services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/healthz > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rag:
    build:
      context: ../services/rag
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY
      - OPENAI_CHAT_MODEL
      - OPENAI_EMBED_MODEL
      - QDRANT_URL
      - QDRANT_COLLECTION
      - RAG_API_KEY
      - TOP_K
      - CONF_THRESHOLD
      - MAX_QUERY_CHARS
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8001/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123}
      POSTGRES_USER: ${DB_ROOT_USERNAME:-postgres}
      POSTGRES_DB: ${DB_NAME:-helpdesk}
    volumes:
      - helpdesk_postgres:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped

  frappe:
    image: frappe/bench:latest
    command: bash /workspace/infra/helpdesk/init.sh
    environment:
      - SHELL=/bin/bash
      - PYENV_VERSION=3.10.13
      - DB_PASSWORD
      - DB_ROOT_USERNAME
      - DB_NAME
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_TYPE=postgres
      - HELP_DESK_ADMIN_PASSWORD
      - RAG_URL
      - RAG_API_KEY
      - CONF_THRESHOLD
      - MIN_TOP_SCORE
      - ANSWER_TOP_SCORE
      - VERY_LOW_THRESHOLD
      - TOP_K
      - ESCALATION_MAX_ATTEMPTS
      - ESCALATION_FALLBACK
      - PYTHONPATH=/home/frappe/frappe-bench/apps/ai_powered_css
    working_dir: /home/frappe
    volumes:
      - ..:/workspace
    ports:
      - "8000:8000"
      - "9000:9000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  qdrant_data:
  helpdesk_postgres:
